<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR"
      crossorigin="anonymous"
    />

    <title>Numeros magicos</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" mt="5">
          <h1>Numeros magicos</h1>
          <hr />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="play" class="btn btn-primary" onclick="playGame()">
          Empezar!
        </button>
        <div class="mt-3 d-flex">
          <input
            id="numero_jugador"
            type="number"
            class="form-control"
            placeholder="Ingrese un numero del 1 al 10"
            max="10"
            min="1"
          />
          <button class="btn btn-info ms-1" onclick="probarNumero()">
            Probar
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
